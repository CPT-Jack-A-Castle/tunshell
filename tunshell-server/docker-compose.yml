version: '3.3'
services:
  relay:
    build:
      context: .
      dockerfile: docker/dev.Dockerfile
    restart: unless-stopped
    depends_on: 
      - mongo
    volumes:
      - cargo:/usr/local/cargo
      - .:/app/tunshell-server:delegated
      - ../tunshell-shared:/app/tunshell-shared:delegated
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      MONGO_HOST: mongo
      MONGO_USER: relay
      MONGO_PASS: password
      TLS_RELAY_PRIVATE_KEY: /app/certs/development.key
      TLS_RELAY_CERT: /app/certs/development.cert
  
  mongo:
    image: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
      - "28017:28017"
    volumes:
      - ./mongo:/docker-entrypoint-initdb.d:ro
      - mongodb:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: relay

volumes:
  mongodb:
  cargo: